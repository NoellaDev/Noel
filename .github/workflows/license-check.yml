name: License Check

on:
  pull_request:
    paths:
      - '**/pyproject.toml'
      - '.github/workflows/license-check.yml'
      - '.github/workflows/scripts/check_licenses.py'

jobs:
  check-licenses:
    name: Check Package Licenses
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
      - name: Install dependencies
        run: |
          uv pip install tomli requests urllib3
      
      - name: Check licenses
        run: |
          python3 .github/workflows/scripts/check_licenses.py pyproject.toml || exit_code=$?
          if [ "${exit_code:-0}" -eq 1 ]; then
            echo "::error::Found packages with disallowed licenses"
            exit 1
          fi
          
      - name: Check Exchange licenses
        run: |
          python3 .github/workflows/scripts/check_licenses.py packages/exchange/pyproject.toml || exit_code=$?
          if [ "${exit_code:-0}" -eq 1 ]; then
            echo "::error::Found packages with disallowed licenses in exchange"
            exit 1
          fi